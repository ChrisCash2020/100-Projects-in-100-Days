<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews Design</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli&display=swap">
       <script
      src="https://kit.fontawesome.com/770e947581.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <main class="container">
        <h1>Reviews</h1>
        <div class="rating-box">
            <div class="rating-item">
                <p>5 <i class="fas fa-star"></i></p>
                <div type="button" class="btn">
                    <span id="b68"></span>
                </div>
                <p>68%</p>
            </div>
             <div class="rating-item">
                <p>4 <i class="fas fa-star"></i></p>
                <div class="btn" >
                    <span id="b13"></span>
                </div>
                <p>13%</p>
            </div>
             <div class="rating-item">
                <p>3 <i class="fas fa-star"></i></p>
                <div  class="btn" >
                    <span id="b9"></span>
                </div>
                <p>9%</p>
            </div>
             <div class="rating-item">
                <p>2 <i class="fas fa-star"></i></p>
                <div class="btn" >
                    <span id="b3"></span>
                </div>
                <p>3%</p>
            </div>
             <div class="rating-item">
                <p>1 <i class="fas fa-star"></i></p>
                <div  class="btn">
                    <span id="b7"></span>
                </div>
                <p>7%</p>
            </div>
            
        </div>
    </main>
</body>
</html>

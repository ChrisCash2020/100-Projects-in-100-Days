<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker Design</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
   <script
      src="https://kit.fontawesome.com/770e947581.js"
      crossorigin="anonymous"
    ></script>
</head>
<body> 
    <img src="https://image.flaticon.com/icons/svg/1731/1731457.svg" alt="">
    <main class="container">
    <h1>LIFT WEIGHTS</h1> 
        <div class="box-row">
            <div class="exercise">
                1 <p class="small">set<i class="fas fa-arrow-right"></i></p>
                 50<p class="small">kg<i class="fas fa-times"></i></p> 
                 15<p class="small">reps<i class="fas fa-check green"></i></p>
            </div>
            <div class="exercise">
                2 <p class="small">set<i class="fas fa-arrow-right"></i></p>
                 55<p class="small">kg<i class="fas fa-times"></i></p> 
                 12<p class="small">reps<i class="fas fa-check green"></i></p>
            </div>
            <div class="exercise special">
                3 <p class="small">set<i class="fas fa-arrow-right"></i></p>
                 60<p class="small">kg<i class="fas fa-times"></i></p> 
                 10<p class="small">reps<i class="fas fa-circle red"></i></p>
            </div>
            <div class="exercise">
                4<p class="small">set<i class="fas fa-arrow-right"></i></p>
                 65<p class="small">kg<i class="fas fa-times"></i></p> 
                 8<p class="small">reps</p>
            </div>
            
          
        </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page Design</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="message">
        <h1>Send me a message</h1>
        <br>
        <p>
          Feel free to get in touch with me with anything related to Web Development or you can just say hi. I will get back to you as soon as possible.
        </p>
      </div>
      <br>
      <input  type="email" name="" id="demo" placeholder="Your name" />
      <input type="email" name="" id="demo" placeholder="Email address" />
      <input type="text" name="" id="demo" placeholder="Subject" />
      <textarea
        name=""
        id="demo"
       
        rows="8"
        placeholder="Message"
      ></textarea>
      <a id="btn"  href="">Send</a>
    </main>
    <script src="./main.js">
        
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback UI Design</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <p>
        How satisfied are you with our <br />
        customer support performance?
      </p>
      <div class="emoji-container">
        <div class="emoji-box">
          <img
            src="https://image.flaticon.com/icons/svg/187/187150.svg"
            alt=""
          />
          <span>Unhappy</span>
        </div>
        <div class="emoji-box">
          <img
            src="https://image.flaticon.com/icons/svg/187/187136.svg"
            alt=""
          />
          <span>Neutral</span>
        </div>
        <div class="emoji-box">
          <img
            src="https://image.flaticon.com/icons/svg/187/187133.svg"
            alt=""
          />
          <span>Satisfied</span>
        </div>
      </div>
      <input type="button" id="btn" value="Send review" />
    </main>
  </body>
</html>
